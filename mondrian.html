    <title>Document</title>
    <style>
    .container{
        background-color: gray;
        width: 150vh;
        height: 70vh;
        display: flex;
        box-sizing: content-box;
        margin: 0 auto;
        border: 5px black solid;
    
    }
    .flexrow{
        flex-direction: row
    }
    .box1{
        background-color: white;
        flex: 1;
    }
    .box2{
        background-color: white;
        flex: 1;
    }
    .box3{
        background-color:yellow;
        flex: 1;
    }
    </style>
</head>
<body>
    <div class="flexrow">
    </div>
    <div class="container">
        <div class="box1 flexrow"></div>
        <div class="box2 flexrow"></div>
        <div class="box3 flexrow"></div>
    </div>
</body>
